<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Entrevista Tec</title>

	<!-- Bootstrap core CSS -->
	<link href="public/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom fonts for this template -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
	 rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
	<link href="public/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="public/css/app.css">

	<!-- Custom styles for this template -->
	<link href="public/css/coming-soon.min.css" rel="stylesheet">

</head>

<body onload="init()">

	<div class="overlay first-content"></div>

	<div class="masthead first-content">
		<div class="masthead-bg"></div>
		<div class="container h-100">
			<div class="row h-100">
				<div class="col-12 my-auto">
					<div class="masthead-content text-white py-5 py-md-0">
						<h1 class="mb-3">Entrevista Tec</h1>
						<p class="mb-5" id="question"></p>
						<div class="input-group input-group-newsletter">
							<input id="answer" type="number" class="form-control" placeholder="0.00" aria-label="Mi respuesta es..." aria-describedby="basic-addon">
							<div class="input-group-append">
								<button id="next" class="btn btn-secondary" type="button" onclick="next()">Siguiente</button>
								<button id="submit" class="btn btn-success" type="button" onclick="submit()" style="display: none;">Confirmar!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="social-icons first-content">
		<ul class="list-unstyled text-center mb-0">
			<li class="list-unstyled-item">
				<a href="#">
					<i class="fa fa-facebook"></i>
				</a>
			</li>
		</ul>
	</div>

	<div class="second-content" style="display: none;">
		<video autoplay loop id="myVideo">
			<source src="public/mp4/pobrezaMexico.mp4" type="video/mp4">
		</video>

		<div class="content">
			<h1>Resultados</h1>
			<h3 id="result"></h3>
			<button id="myBtn" onclick="pauseResume()">Pausar</button>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="public/vendor/jquery/jquery.min.js"></script>
	<script src="public/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="public/vendor/vide/jquery.vide.min.js"></script>

	<!-- Custom scripts for this template -->
	<script src="public/js/coming-soon.min.js"></script>

	<!-- Functionality script -->
	<script src="public/js/app.js"></script>

</body>

</html>
